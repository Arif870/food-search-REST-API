<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Food search</title>

    <style></style>
  </head>

  <body>
    <h1 class="text-success text-center fw-bold mt-5">
      Search your favourite food
    </h1>
    <div class="input-group my-4 w-50 mx-auto">
      <input
        id="food-input"
        type="text"
        class="form-control border-success"
        placeholder="Search food"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button class="btn btn-success" type="button" id="button-search">
        Search
      </button>
    </div>

    <!-- rearch result  -->
    <div class="container">
      <div id="search-food" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <!-- script connect  -->
    <script src="./food.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
